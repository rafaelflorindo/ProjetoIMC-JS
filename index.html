<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Índice de Massa Corporea</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="form">
            <!-- inseri as duas linhas abaixo -->
            <h1>Calculadora de IMC</h1>
            <p>Fornece os dados abaixo para realizar o calculo do Índice de Massa Corporea</p>
            <form action="#">
                <label for="peso">Peso: </label>
                <input type="number" step="0.1" id="peso">
                <label for="altura">Altura: </label>
                <input type="number" step="0.01" id="altura">

                <button onclick="calcularIMC()">Calcular IMC</button>
                <input type="reset" value="Limpar Campos">
            </form>
        </div>

        <div id="resultado">
            <p class="tituloresultado">Resultado</p><!-- inseri esta linha -->
            <p id="resultadoIMC"></p>
            <p id="classificacao"></p>
        </div>
    </div>
    <footer>
        Desenvolvido por Rafael Florindo
    </footer>
    <script src="index.js"></script>
</body>

</html>
